<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
</div>

<div class="row-fluid post-full">
  <div class="span12">
    <div class="content">
      {{ content }}
    </div>
    <div class="date">
      <span>{{ page.date | date_to_long_string }}</span>
    </div>

<div id="shares" style="display: flex; gap: 10px; align-items: center; justify-content: flex-end;">
  <div>
    <script src="//platform.linkedin.com/in.js" type="text/javascript">
    lang: en_US
    </script>
    <script type="IN/Share"></script>
  </div>
  <div>
    <a href="https://mastodon.social/share?text={{ page.title | url_encode }}%20{{ site.url }}{{ page.url | url_encode }}" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
      <button style="background-color: #6364ff; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 14px;">
        Share on Mastodon
      </button>
    </a>
  </div>
  </div>
